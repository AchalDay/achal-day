<!DOCTYPE html>
<html>
<head>
  <title>Achal Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f3;
      margin: 0;
      padding: 20px;
    }
    .box {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }
    p {
      font-size: 14px;
      color: #555;
    }
    .chat {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      padding-bottom: 10px;
    }
    .msg {
      max-width: 75%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .bot {
      background: #e8f5e9;
      color: #2e7d32;
      text-align: left;
    }
    .user {
      background: #f1f1f1;
      color: #333;
      margin-left: auto;
      text-align: right;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .reset {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Achal Day üå±</h1>
  <p>Your calm daily assistant.</p>

  <div class="chat" id="chat"></div>

  <input type="text" id="input" placeholder="Type here and press Enter..." />

  <div class="reset" onclick="resetChat()">Start a new day</div>
</div>

<script>
let step = 0;
let chatData = JSON.parse(localStorage.getItem("achalChat")) || [];

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function renderChat() {
  chat.innerHTML = "";
  chatData.forEach(m => {
    const div = document.createElement("div");
    div.className = "msg " + m.type;
    div.innerHTML = m.text;
    chat.appendChild(div);
  });
  chat.scrollTop = chat.scrollHeight;
}

function saveChat() {
  localStorage.setItem("achalChat", JSON.stringify(chatData));
}

function addMsg(text, type) {
  chatData.push({ text, type });
  saveChat();
  renderChat();
}

if (chatData.length === 0) {
  addMsg("üëã Hi, I‚Äôm Achal Day. Type <b>start</b> to plan your day.", "bot");
}

input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    const text = this.value.trim();
    if (!text) return;

    addMsg(text, "user");
    this.value = "";

    setTimeout(() => respond(), 400);
  }
});

function respond() {
  if (step === 0) {
    addMsg("üôÇ Good morning. How are you feeling today?", "bot");
    step = 1;
  } else if (step === 1) {
    addMsg("Nice. What are the <b>3 most important things</b> for today?", "bot");
    step = 2;
  } else if (step === 2) {
    addMsg("Got it üëç Let‚Äôs keep the day simple. I‚Äôll check in later. üå±", "bot");
    step = 3;
  } else {
    addMsg("You‚Äôre doing well. One step at a time.", "bot");
  }
}

function resetChat() {
  localStorage.removeItem("achalChat");
  chatData = [];
  step = 0;
  renderChat();
  addMsg("üëã Hi, I‚Äôm Achal Day. Type <b>start</b> to plan your day.", "bot");
}

renderChat();
</script>

</body>
</html>
