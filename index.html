<!DOCTYPE html>
<html>
<head> 
  <title>Achal Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9f8;
      margin: 0;
      padding: 20px;
    }
    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    p {
      font-size: 15px;
      color: #444;
    }
    .chat {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .msg {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .bot {
      color: #2e7d32;
    }
    .user {
      text-align: right;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Achal Day üå±</h1>
  <p>Your calm daily assistant.</p>
  <p>I help you plan your day, step by step.</p>

  <div class="chat" id="chat">
    <div class="msg bot">üëã Hi, I‚Äôm Achal Day. Type <b>start</b> to plan your day.</div>
  </div>

  <input type="text" id="input" placeholder="Type here and press Enter..." />
</div>

<script>
let step = 0;

document.getElementById("input").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    const text = this.value.trim();
    if (!text) return;

    addMsg(text, "user");
    this.value = "";

    setTimeout(() => respond(text), 400);
  }
});

function addMsg(text, type) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function respond(text) {
  if (step === 0) {
    addMsg("üôÇ Good morning. How are you feeling today?", "bot");
    step = 1;
  } else if (step === 1) {
    addMsg("Nice. What are the <b>3 most important things</b> for today?", "bot");
    step = 2;
  } else if (step === 2) {
    addMsg("Got it üëç Let‚Äôs keep the day simple. I‚Äôll check in later. üå±", "bot");
    step = 3;
  } else {
    addMsg("You‚Äôre doing well. One step at a time.", "bot");
  }
}
</script>

</body>
</html>
