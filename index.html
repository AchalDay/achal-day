<!DOCTYPE html>
<html>
<head>
  <title>Achal Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f3;
      margin: 0;
      padding: 20px;
    }

    .box {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-top: 0;
    }

    .chat {
      margin-top: 20px;
      max-height: 320px;
      overflow-y: auto;
      padding-bottom: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot {
      background: #e8f5e9;
      color: #2e7d32;
      text-align: left;
    }

    .user {
      background: #f1f1f1;
      color: #333;
      margin-left: auto;
      text-align: right;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .reset {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Achal Day ðŸŒ±</h1>
  <p>Your calm daily assistant.</p>

  <div class="chat" id="chat"></div>

  <input type="text" id="input" placeholder="Type here and press Enter..." />

  <div class="reset" id="reset">Start a new day</div>
</div>

<script>
window.onload = function () {

  let step = 0;
  let chatData = JSON.parse(localStorage.getItem("achalChat")) || [];

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const resetBtn = document.getElementById("reset");

  const replies = {
    greeting: [
      "Hey ðŸ™‚ Iâ€™m here.",
      "Hi. Iâ€™m with you.",
      "Hello ðŸŒ± Take a breath."
    ],
    feelingGood: [
      "Thatâ€™s good to hear.",
      "Nice ðŸ™‚ Letâ€™s keep that energy.",
      "Glad youâ€™re feeling okay."
    ],
    feelingTired: [
      "Thanks for telling me.",
      "Thatâ€™s okay. Weâ€™ll go slow today.",
      "Got it. No pressure today."
    ],
    encourage: [
      "Thatâ€™s enough for today.",
      "You donâ€™t need to do everything.",
      "One step is more than enough."
    ]
  };

  function random(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function renderChat() {
    chat.innerHTML = "";
    chatData.forEach(m => {
      const div = document.createElement("div");
      div.className = "msg " + m.type;
      div.innerHTML = m.text;
      chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
  }

  function saveChat() {
    localStorage.setItem("achalChat", JSON.stringify(chatData));
  }

  function addMsg(text, type) {
    chatData.push({ text, type });
    saveChat();
    renderChat();
  }

  if (chatData.length === 0) {
    addMsg(random(replies.greeting) + "<br>Want to plan your day together?", "bot");
  } else {
    renderChat();
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      const text = this.value.trim();
      if (!text) return;

      addMsg(text, "user");
      this.value = "";

      setTimeout(() => respond(text.toLowerCase()), 500);
    }
  });

  function respond(text) {
    if (step === 0) {
      if (text.includes("good") || text.includes("fine") || text.includes("ok")) {
        addMsg(random(replies.feelingGood), "bot");
      } else if (text.includes("tired") || text.includes("bad") || text.includes("not")) {
        addMsg(random(replies.feelingTired), "bot");
      } else {
        addMsg("Thanks for sharing that.", "bot");
      }

      addMsg("Letâ€™s keep today light.<br>What are <b>3 things</b> you want to take care of?", "bot");
      step = 1;

    } else if (step === 1) {
      addMsg("Okay. Iâ€™ve got that.", "bot");
      addMsg(random(replies.encourage) + "<br>Iâ€™m here if you need me later ðŸŒ±", "bot");
      step = 2;

    } else {
      addMsg("Iâ€™m still here. Talk to me anytime.", "bot");
    }
  }

  resetBtn.onclick = function () {
    localStorage.removeItem("achalChat");
    chatData = [];
    step = 0;
    renderChat();
    addMsg(random(replies.greeting) + "<br>Want to plan your day together?", "bot");
  };

};
</script>

</body>
</html>
